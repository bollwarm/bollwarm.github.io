										<content:encoded><![CDATA[<p>/a.{-}b<br />
它会匹配到&#8221;axbxb&#8221;中的&#8221;axb&#8221;. 如果模式是:<br />
normal mode command<br />
/a.*b<br />
它就会尽可能多地匹配了. 所以匹配到的是整个&#8221;axbxb&#8221;.</p>
